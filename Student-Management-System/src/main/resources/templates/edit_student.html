<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student-Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						management</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 comtainer justify-content-center card">
				<h1>Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}"
						th:object="${student}" method="POST">

						<div class="form-group">
							<label>Student First Name</label> <input type="text" name="name"
								th:fiield="*{name}" class="form-control"
								placeholder="Enter Fisrt Name"  required/>
						</div>
						<div class="form-group">
							<label>Student Surname</label> <input type="text" name="surname"
								th:fiield="*{surname}" class="form-control"
								placeholder="Enter Surname"  required/>
						</div>
						<div class="form-group">
							<label>Student email</label> <input type="email" name="email"
								th:fiield="*{email}" class="form-control"
								placeholder="Enter email"  required/>
						</div>
						<div class="form-group">
							<label>Topic of Debate</label> <input type="text" name="debate"
								th:fiield="*{debate}" class="form-control"
								placeholder="Enter Topic of debate"  required/>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
